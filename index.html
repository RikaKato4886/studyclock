<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!--GOOGLE FONT-->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="currentTime">現在の時刻</div>
    <ul class="frame">
      <li class="photo-container">
        <img class="photo" src="src/photo/click-start.png">
      </li>
      <li class="message-container">
        <img class="message" src="src/message/message-start.png">
      </li>
    </ul>

    <!--Change Photo/Message Option -->
    <div id="minsetting-container">
      <label for="number" style="color: white;">1. Change Photo&Message:</label>
      <br>
      <select id="selectMin">
        <option value="5">Every 5 Minutes</option>
        <option value="10">Every 10 Minutes</option>
        <option value="15">Every 15 Minutes</option>
      </select>
      <button id="selectMinBtn">click!</button>
    </div>

    <div id="timelabel-container">
      <h3 id="timerLabel">00:00</h3>
      <input type="button" class="myButton" value="START" id="startBtn">
      <input type="button" class="myButton" value="STOP" id="stopBtn">
      <input type="button" class="myButton" value="RESET" id="resetBtn">
    </div>
  </div>

  <a href="https://www.vecteezy.com/free-vector/illustrator-vector-graphics-free-download" style="display: none;">Illustrator Vector Graphics Free Download Vectors by Vecteezy</a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
